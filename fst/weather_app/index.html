<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" </button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">27°c</h1>
            <h2 class="city">Mugadhisho</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humididty">50%</p>
                        <p>humididty</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>


        const apiKey = "863242cfb2b1d357e6093d9a4b";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore";

        async function checkWeather() {
            const response = await fetch(apiUrl + 'appid=${apiKey}');
            var data = await response.json();

            console.log(data);

            documennt.querySelector(".city").innerHTML = data.name;
            documennt.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            documennt.querySelector(".humidity").innerHTML = data.humidity + "%";
            documennt.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        }

        checkWeather();
    </script>
</body>

</html>
