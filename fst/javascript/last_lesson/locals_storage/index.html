<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Preferences</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hotel Booking Preferences</h1>
    <p class="subtitle">Save your preferred stay details for easy booking later</p>

    <!-- Booking Form -->
    <form id="bookingForm">
      <div class="form-group">
        <label for="roomType">Room Type:</label>
        <select id="roomType" required>
          <option value="">-- Select Room Type --</option>
          <option value="Single">Single Room</option>     
          <option value="Double">Double Room</option>
          <option value="Suite">Luxury Suite</option>
        </select>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="breakfast"> Include Breakfast
        </label>
      </div>
      <div class="form-group">
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" required>
      </div>

      <div class="form-group">
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" required>
      </div>

      <div class="buttons">
        <button type="submit" class="btn save">Save Preferences</button>
        <button type="button" id="clearBtn" class="btn clear">Clear Preferences</button>
      </div>
    </form>

    <!-- Saved Preferences -->
    <div id="savedPreferences" class="preferences-card hidden">
      <h2>Your Saved Preferences</h2>
      <p><strong>Room Type:</strong> <span id="savedRoomType"></span></p>
      <p><strong>Breakfast:</strong> <span id="savedBreakfast"></span></p>
      <p><strong>Check-in:</strong> <span id="savedCheckin"></span></p>
      <p><strong>Check-out:</strong> <span id="savedCheckout"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
